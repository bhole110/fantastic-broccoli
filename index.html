    <style>
        :root {
            --bg1: #020613;
            --bg2: #071226;
            --glass: rgba(255, 255, 255, 0.04);
            --muted: #9aa8b4;
            --accent1: #ffd466;
            --accent2: #84e6ff;
            --neon: rgba(132, 224, 255, 0.22);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
            font-family: Inter, system-ui, Roboto, Arial;

        }

        /* particles canvas */

        #particles {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* center content */

        .center-box {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            max-width: 420px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: auto;
        }

        /* glass card behind CTA */

        .glass {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px) saturate(1.05);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.25));
            box-shadow: inset 0 -6px 18px rgba(0, 0, 0, 0.45);
        }

        .logo img {
            width: 74px;
            height: 74px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .title {
            margin-top: 6px;
            font-size: 28px;
            font-weight: 800;
            color: var(--accent1);
            letter-spacing: 0.6px;

            margin-top: 8px;
            color: var(--muted);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CTA */

        .cta-wrap {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .cta {
            width: 86%;
            max-width: 360px;
            padding: 18px 22px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 900;
            font-size: 18px;
            color: #051421;
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            box-shadow: 0 26px 70px rgba(0, 0, 0, 0.6), 0 10px 36px rgba(255, 170, 60, 0.12);
            transition: transform .12s ease, box-shadow .12s ease;
        }

        .cta:active {
            transform: translateY(2px);
        }

        /* neon outline + glass border */

        .cta::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 999px;
            padding: 2px;
            pointer-events: none;
            background: linear-gradient(90deg, rgba(255, 200, 70, 0.06), rgba(130, 220, 255, 0.06));
            filter: blur(8px);
            z-index: -1;
        }

        /* shimmer overlay */

        .cta::after {
            content: "";
            position: absolute;
            top: -40%;
            left: -120%;
            width: 60%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.45), rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.0));
            transform: skewX(-20deg);
            animation: shine 3.2s linear infinite;
            opacity: 0.95;
            mix-blend-mode: overlay;
        }

        @keyframes shine {
            0% {
                left: -120%
            }
            70% {
                left: 160%
            }
            100% {
                left: 160%
            }
        }

        /* pulse on load */

        @keyframes pulseOnce {
            0% {
                transform: scale(1)
            }
            45% {
                transform: scale(1.06)
            }
            100% {
                transform: scale(1)
            }
        }

        .cta.pulse {
            animation: pulseOnce 850ms cubic-bezier(.2, .9, .2, 1);
        }

        /* countdown circle/text center */

        .timer-circle {
            width: 86px;
            height: 86px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.22));
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
            font-weight: 800;
            color: var(--accent2);
            margin: 6px auto 0;
            position: relative;
        }

        .timer-circle small {
            display: block;
            font-size: 13px;
            color: var(--muted);

        }

        /* small progress arc (svg) - optional visual */

        /* trust badges */

            color: var(--muted);
            display: flex;
            gap: 8px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .badge svg {

        .copyright {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);

        /* responsiveness */

            }

        }

        let leadFired = false; // ensure Lead fired only once

        const countNum = document.getElementById('countNum');

        function fireLead(reason) {
            if (leadFired) return;
            leadFired = true;
            try {

                    source: reason
                });
            } catch (e) {}

newbtn.addEventListener('click', function(e) {

            seconds--;

                countNum.textContent = 0;
                fireLead('auto_redirect');

                setTimeout(() => {

        }, 1000);

        /* ========== Particle background (lightweight) ========== */
        (function() {
            const canvas = document.getElementById('particles'),
                ctx = canvas.getContext('2d');
            let w = canvas.width = innerWidth,
                h = canvas.height = innerHeight;
            const particles = [];
            const PCOUNT = Math.max(40, Math.floor((w * h) / 60000)); // adaptive density
            function rand(min, max) {
                return Math.random() * (max - min) + min;
            }

            class P {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = rand(0, w);
                    this.y = rand(0, h);
                    this.vx = rand(-0.2, 0.6);
                    this.vy = rand(-0.05, 0.3);
                    this.r = rand(0.8, 2.6);
                    this.alpha = rand(0.06, 0.22);
                }
                step() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x > w + 30 || this.y > h + 30 || this.x < -30) this.reset();
                }
                draw() {
                    ctx.beginPath();
                    ctx.fillStyle = "rgba(143,224,255," + this.alpha + ")";
                    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < PCOUNT; i++) particles.push(new P());

            function loop() {
                ctx.clearRect(0, 0, w, h);
                // subtle radial ambient
                const g = ctx.createRadialGradient(w / 2, h / 2, 0, w / 2, h / 2, Math.max(w, h));
                g.addColorStop(0, 'rgba(8,20,30,0.06)');
                g.addColorStop(1, 'rgba(2,6,10,0.2)');
                ctx.fillStyle = g;
                ctx.fillRect(0, 0, w, h);

                // draw small particles
                for (let p of particles) {
                    p.step();
                    p.draw();
                }
                requestAnimationFrame(loop);
            }

            loop();
            window.addEventListener('resize', () => {
                w = canvas.width = innerWidth;
                h = canvas.height = innerHeight;
                // optionally add/remove particles for density
            });
        })();
        /* ============================ */
    </script>
